name: Running eslint and prettier checking
on:
  pull_request:
    branches:
      - main
      - dev
jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ”¬ Lint
        run: bun lint
  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ’… Prettier check
        run: bun format:check
